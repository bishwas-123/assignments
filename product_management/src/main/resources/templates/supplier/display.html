<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/homelayout}">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/products/index.css}" />
    <title>Products Management App - Supplier List</title>
</head>
<body>
<th:block layout:fragment="content">
    <div>
        <span style="font-size: 1.5em">List of Suppliers</span>
        <span style="float:right;">
                <a class="btn btn-outline-success btn-lg" href="/suppliers/newSupplier">Add a New Supplier</a>
            </span>
    </div>
    <p>&nbsp;</p>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Supplier Name</th>
            <th scope="col">Phone Number</th>
            <th scope="col">State</th>
            <th scope="col">City</th>
            <th scope="col">Zip code</th>
            <th scope="col">Address Line</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Alternative non-obstrusive js solution for <tr onclick>:
            HTML markup: <tr data-href="some-url">
            JS function using JQuery: $('tr[data-href]').on("click", function() {
                                        document.location = $(this).data('href');
                                    });
         -->
<!--  th:onclick="@{document.location='/products/update/{productId}'(supplierId=${supplier.supplierId})}      /-->
        <tr class="datarow" th:each="supplier,iterStat : ${suppliers}">
            <th scope="row" th:text="${iterStat.count}+'.'"></th>
            <td th:text="${supplier.supplierName}"></td>
            <td th:text="${supplier.phoneNumber}"></td>
            <td th:text="${supplier.city}"></td>
            <td th:text="${supplier.state}"></td>
            <td th:text="${supplier.zipcode}"></td>
            <td th:text="${supplier.addressLine1}"></td>
            <td>
                <a th:href="@{'/supplier/update/' + ${supplier.supplierId}}"><i style="color:green;" class="fa fa-edit fa-lg"  aria-hidden="true"> </i></a>&nbsp;
                <a th:href="@{'/supplier/delete/' + ${supplier.supplierId}}"><i style="color:darkred" class="fa fa-trash fa-lg"  aria-hidden="true"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</th:block>

<th:block layout:fragment="footer"></th:block>

</body>
</html>
